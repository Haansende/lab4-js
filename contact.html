<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e9ecef;
    }

    header, nav, footer {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    /* Form grid */
    .contact-form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .contact-form .form-group {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #555;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    /* Field focus animation */
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #66afe9;
      box-shadow: 0 0 5px rgba(102, 175, 233, 0.5);
      outline: none;
    }

    /* Responsive adjustments */
    @media (min-width: 600px) {
      .contact-form {
        grid-template-columns: 1fr 1fr;
      }

      .contact-form .full-width {
        grid-column: span 2;
      }
    }

    /* Submit button styling and animation */
    .contact-form button {
      background-color: #333;
      color: #fff;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #555;
      transform: translateY(-2px);
    }

    /* Response message */
    #response {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>

<link rel="stylesheet" href="style.css">

<script src="script.js" defer></script>

</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <!-- Added id="contactForm" -->
    <form id="contactForm" class="contact-form" action="#" method="post">
      <div class="form-group">
        <label for="nameInput">Name</label>
        <!-- Renamed to id="nameInput" -->
        <input type="text" id="nameInput" name="name" required placeholder="Your Name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
      </div>
      <div class="form-group full-width">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Subject" />
      </div>
      <div class="form-group full-width">
        <label for="messageInput">Message</label>
        <!-- Renamed to id="messageInput" -->
        <textarea id="messageInput" name="message" rows="5" required placeholder="Write your message here..."></textarea>
      </div>
      <div class="form-group full-width">
        <button type="submit">Send Message</button>
      </div>
    </form>

    <!-- This is where the greeting will appear -->
    <div id="response"></div>
  </div>

  <footer>
    <p>&copy; 2025 Katrina's Lab 4. All rights reserved.</p>
  </footer>

  <!-- Inline script so IDs and response div already exist -->
    <script>
      document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const name    = document.getElementById("nameInput").value.trim();
        const message = document.getElementById("messageInput").value.trim();
  
        if (name === "" || message === "") {
          alert("Please fill out all fields.");
        } else {
          // Write greeting into the response div
          document.getElementById("response").innerText =
            `Thanks, ${name}. We'll get back to you soon!`;
          // Optional: clear the form
          e.target.reset();
        }
      });
    </script>

</body>
</html>
